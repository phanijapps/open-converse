<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <title>OpenConverse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }
        
        .app-container {
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 280px;
            background-color: #2d2d2d;
            border-right: 1px solid #404040;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            padding: 16px;
            background-color: #3d3d3d;
            border-bottom: 1px solid #404040;
        }
        
        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        .new-chat-btn:hover {
            background-color: #005a9e;
        }
        
        .sessions-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }
        
        .session-item {
            padding: 12px;
            margin-bottom: 4px;
            background-color: #353535;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .session-item:hover {
            background-color: #404040;
        }
        
        .session-item.active {
            background-color: #007acc;
        }
        
        .session-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .session-preview {
            font-size: 12px;
            color: #cccccc;
            opacity: 0.8;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 16px;
            background-color: #3d3d3d;
            border-bottom: 1px solid #404040;
        }
        
        .chat-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }
        
        .message {
            margin-bottom: 16px;
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 80%;
        }
        
        .message.user {
            background-color: #007acc;
            align-self: flex-end;
            margin-left: auto;
        }
        
        .message.assistant {
            background-color: #404040;
            align-self: flex-start;
        }
        
        .message-content {
            line-height: 1.5;
        }
        
        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
        }
        
        .chat-input-container {
            padding: 16px;
            background-color: #2d2d2d;
            border-top: 1px solid #404040;
        }
        
        .chat-input {
            width: 100%;
            min-height: 40px;
            max-height: 120px;
            padding: 12px;
            background-color: #404040;
            border: 1px solid #555555;
            border-radius: 8px;
            color: white;
            font-family: inherit;
            font-size: 14px;
            resize: none;
            outline: none;
        }
        
        .chat-input:focus {
            border-color: #007acc;
        }
        
        .send-button {
            margin-top: 8px;
            padding: 8px 16px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            float: right;
        }
        
        .send-button:hover {
            background-color: #005a9e;
        }
        
        .send-button:disabled {
            background-color: #555555;
            cursor: not-allowed;
        }
        
        /* Welcome screen */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }
        
        .welcome-title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #007acc;
        }
        
        .welcome-subtitle {
            font-size: 16px;
            color: #cccccc;
            margin-bottom: 32px;
        }
        
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" id="newChatBtn">+ New Chat</button>
            </div>
            <div class="sessions-list scrollbar-hide" id="sessionsList">
                <!-- Sessions will be populated here -->
            </div>
        </div>
        
        <div class="main-content">
            <div class="chat-header">
                <div class="chat-title" id="chatTitle">OpenConverse</div>
            </div>
            
            <div class="chat-messages scrollbar-hide" id="chatMessages">
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-title">Welcome to OpenConverse</div>
                    <div class="welcome-subtitle">Start a new conversation to begin chatting</div>
                </div>
                <!-- Messages will be populated here -->
            </div>
            
            <div class="chat-input-container">
                <textarea 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Type your message here..."
                    rows="1"
                ></textarea>
                <button class="send-button" id="sendButton">Send</button>
                <div style="clear: both;"></div>
            </div>
        </div>
    </div>
</body>
</html>
